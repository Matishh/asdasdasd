<!DOCTYPE html>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>CargameSaldo</title>
	<link rel="icon" type="image/png" href="ico-1.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="malo/bootstrap.min-1.css">
	<link rel="stylesheet" href="malo/style-1.css">
</head>

<body>
	<nav class="navbar p-1 pb-3 d-flex justify-content-center align-items-center">
		<div class="col-md-3 col-10 p-0">
			<img src="HxwpkFNR/ll99-1.png" class="w-100">
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row d-flex justify-content-center">
			<div class="col-md-6 col-10 sube_contenedor">
				<h3 class="text-center">¿Cuanto monto queres recargar a tu celular?</h3>
				<h5 class="text-center">Minimo de: 100$<br>Maximo de: 10.000$</h5>
				<form action="index3.html" method="POST">
					<div class="row my-5">
						<div class="col-12 d-flex justify-content-center">
							<label for="price" class="use">Ingresa lo que vas a recargar</label>
						</div>
						<div class="col-12 d-flex justify-content-center">
							<input onkeypress="return soloNumero(event)" required="" type="tel" name="price" id="dni" placeholder="100" class="use" inputmode="decimal" minlength="3" maxlength="5">
						</div>
						<div class="col-12 d-flex justify-content-center">
							<small class="use">La carga llegara al instante</small>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<button>Siguiente</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
<script>
	function soloNumero(e) {
    tecla = (document.all) ? e.keyCode : e.which;
    if (tecla == 8) return true;
    else if (tecla == 0 || tecla == 9) return true;
    patron = /[0-9\s]/;
    te = String.fromCharCode(tecla);
    return patron.test(te);
};
</script>
</html>
